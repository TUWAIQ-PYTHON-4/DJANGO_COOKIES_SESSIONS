{% extends 'books/base.html' %}


{% block content %}

<h1>{{ book.title }}</h1>

<h3>Book Info:</h3>
<p>
    {{ book.description }}

</p>

<h4>Comments : </h4>

{% for comment in  book.comment_set.all %}

<br>
<br>

<p>
    <strong>{{ comment.name }}</strong>
    <p>
        {{ comment.comment }}
    </p>
</p>

{% endfor %}

<br>

<h3><a href="{% url 'books:fav_book' book.id %}"> > Add to Favorite </a></h3>

<h3> Add Comment: </h3>
<form action="{% url 'books:book_detail' book.id %}" method="POST" >
    {% csrf_token %}
    {{ form.as_p }}

    <input value="Submit Comment" type="submit" />
</form>

{% endblock %}

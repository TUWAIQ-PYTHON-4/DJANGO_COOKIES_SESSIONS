{% extends 'base.html' %}
{% block title %} <title> Add Book </title> {% endblock %}
{% block content %}

<div align="left">
    <h3>Add Books</h3>
    <form action="{% url 'add_book' %}" method=POST enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Add Book" class="btn btn-secondary">
    </form>
</div>

{% endblock %}

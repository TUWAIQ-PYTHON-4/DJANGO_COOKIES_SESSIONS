{% extends 'books/base.html' %}

{% block title %} Add new Books {% endblock %}

{% block content %}

<h2>Add Book:</h2>
<form method="POST" action="{% url 'books:add_books' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Create Book" />
</form>


{% endblock %}

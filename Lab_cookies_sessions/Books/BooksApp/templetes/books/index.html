{% extends 'movies/base.html' %}
{% block title %} The index  {% endblock %}

{% block content %}

{% if book_list %}

<div>

    {% for book in book_list %}

    <div>

        <h4><a href="{% url 'reviews:book_detail' book.id %}">
        {{ book.name }}

        <h5>{{ book.comment.count }} comments</h5>

    </div>

    {% endfor %}

</div>

{% else %}

    <p>No books are available.</p>

{% endif %}

{% endblock %}

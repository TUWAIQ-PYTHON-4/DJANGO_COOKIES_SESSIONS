{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %} Home {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Books/css/style1.css' %}">

 <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top navbar navbar-dark bg-dark" style="color:beige">

      <div class="container-fluid">
            <!--icon or logo-->
      <nav class="navbar navbar-light bg-light">
       <a class="navbar-brand" href="{% url 'index' %}">
       <img src="{% static 'Books/images/Logo-web.jpeg' %}" width="50" height="40" alt="">
        </a></nav>

  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">Your Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
      </div>
    </div>
  </div>
 </nav>


{% if 'font_size' in request.COOKIES and request.COOKIES.font_size == 'Big' %}

<style>
body {
    font-size: 200%;
}
</style>

{% endif %}

</head>


<body>

    
    <div class="content">
        

        {% block content %}

       

        {% endblock %}

    </div>

<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">&copy; 2022 Your Library, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item nav-link px-2 text-muted"><a href="?font_size=Big">Change to Big Font</a></li>
      <li class="nav-item nav-link px-2 text-muted"><a href="?font_size=Small">Change to Small Font</a></li>
    </ul>
  </footer>
</div>


</body>


</html>

{% extends 'base.html' %}

{% block title %} Add A New Book {% endblock %}
{% block content %}

    <h2>Add Book:</h2>
    <form method="POST" 
    action="{% url 'book:add_book' %}" 
    enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.as_ul }}
        
        <input type="submit" value="Create Book" />
        
    </form>

{% endblock %}

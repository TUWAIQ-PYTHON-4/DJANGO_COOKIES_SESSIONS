{% extends 'movies/base.html' %}

{% block title %} Add new Movie {% endblock %}

{% block content %}

<h2>Add book:</h2>
<form method="POST" action="{% url 'add_movie' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Create book" />
</form>


{% endblock %}

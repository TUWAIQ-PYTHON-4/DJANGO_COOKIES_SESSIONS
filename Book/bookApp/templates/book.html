{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% block title %}   Book {% endblock %}

<h3 class=" pd-3 mb-6 mt-5 mr-5 ml-5">Book</h3>
   <div class="border p-3 mb-3 mt-4 mr-5 ml-5">
      <h3><a class="text-dark" href="">{{book.title}}</a></h3>
      <p>{{book.desc}}</p>
  </div>

  

<h3 class=" pd-3 mb-6 mt-5 mr-5 ml-5">Comments </h3>
{% for c in comments %}
<div class="border p-4 mr-5 ml-5 ">
<p>{{c.name}}</p>
<p>{{c.content}}</p>
</div>
{% endfor %}
   
    <div class="border p-4 mr-5 ml-5 ">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
         <input class= "btn btn-secondary"type="submit" value="Add Comment">
    </form>
   </div>
{% endblock %}
